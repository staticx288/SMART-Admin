smart_contract_id: MAIN-PEN-CHECK-001
contract_type: SmartMaintenance
title: LP Station Daily Equipment Readiness Check
description: Validates calibration and functional readiness of LP equipment.
status: active
created_date: '2025-09-01'
checklist_steps:
- step: 1
  description: Confirm UV-A black light is on and warmed up
  input_type: checkbox
- step: 2
  description: "Measure and log UV light intensity (\u2265 1000 \xB5W/cm\xB2)"
  input_type: number
  unit: "\xB5W/cm\xB2"
- step: 3
  description: Check white light in booth < 2 ftc
  input_type: number
  unit: ftc
- step: 4
  description: "Ensure oven is at correct temp range (139\u2013159\xB0F)"
  input_type: number
  unit: "\xB0F"
  reference_value: "139\u2013159"
- step: 5
  description: "Verify pressure gauge reads \u2265 40 psi during rinse"
  input_type: number
  unit: psi
