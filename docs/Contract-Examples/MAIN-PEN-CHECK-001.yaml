smart_contract_id: MAIN-PEN-CHECK-001
contract_type: SmartMaintenance
title: LP Station Daily Equipment Readiness Check
description: Validates calibration and functional readiness of LP equipment.
status: active
created_date: '2025-09-01'
checklist_steps:
- step: 1
  description: Confirm UV-A black light is on and warmed up
  input_type: checkbox
- step: 2
  description: "Measure UV intensity at 15 inches from part area"
  input_type: number
  unit: "\xB5W/cm\xB2"
  reference_value: "Must greater than 1000 µW/cm²"
- step: 3
  description: "Measure visible (white) light in booth with light meter"
  input_type: number
  unit: ftc
  reference_value: "must be less than 2 foot-candles"
- step: 4
  description: "Ensure all materials present are listed in Table 1, clearly labeled, and within expiration. No materials shall be used if the shelf-life is expired"
  input_type: checkbox
